<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/EmployeePayrollStyle.css"/>
    <link href="../assets/empLogo.png" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Employee Form</title>
</head>
<body>
    <header class="headerContent header">
        <div class="logoContent">
            <img src="../assets/payrollLogo.jpg" alt="logo">
            <div class="logoText">
                <span class="employee">EMPLOYEE</span><br>
                <span class="payroll">PAYROLL</span>
            </div>    
        </div>
    </header>
    <div class="form-content">
        <form class="form">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row">
                <label class="label" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Name" requried>
            </div>
            <div class="row">
                <label class="label" for="profile">Profile Image</label>
                <div class="radio">
                    <label class="icon">
                        <input type="radio" id="profile one" name="profile" value="../assets/employee1.png" requried>
                        <img class="image" src="../assets/employee1.png" alt="employee1">
                    </label>
                    <label class="icon">
                        <input type="radio" id="profile two" name="profile" value="../assets/employee2.png" requried>
                        <img class="image" src="../assets/employee2.png" alt="employee1">
                    </label>
                    <label class="icon">
                        <input type="radio" id="profile three" name="profile" value="../assets/employee3.png" requried>
                        <img class="image" src="../assets/employee3.png" alt="employee1">
                    </label>
                    <label class="icon">
                        <input type="radio" id="profile four" name="profile" value="../assets/employee4.png" requried>
                        <img class="image" src="../assets/employee4.png" alt="employee1">
                    </label>
                </div>
            </div>
            <div class="row">
                <label class="label" for="gender">Gender</label>
                <div class="gender">
                    <div class="section">
                        <input type="radio" id="male" name="male" valeu="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="section">
                        <input type="radio" id="female" name="female" valeu="female" required>
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="label" for="department">Department</label>
                <div class="department">
                    <div class="section">
                        <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                        <label for="hr">HR</label>
                    </div>
                    <div class="section">
                        <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                        <label for="sales">Sales</label>
                    </div>
                    <div class="section">
                        <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                        <label for="finance">Finance</label>
                    </div>
                    <div class="section">
                        <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                        <label for="engineer">Engineer</label>
                    </div>
                    <div class="section">
                        <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                        <label for="others">Others</label>
                    </div>
                </div> 
            </div>
            <div class="row">
                <label class="label" for="salary">Salary</label>
                <input class="salary" type="range" id="salary" name="salary" min="10000" max="100000" step="1000" value="40000">
                <output class="salary-output label" for="salary">40000</output>
            </div>
            <div class="row">
                <label class="label" for="startDate">Start Date</label>
                <div class="dropDown">
                    <select class="options" id="day" name="Day">
                        <option value="Day" selected>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select class="options" id="month" name="Month">
                        <option value="Month" selected>Month</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select class="options" id="year" name="Year">
                        <option value="Year" selected>Year</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/EmployeePayroll.js"></script>
</body>
</html>
